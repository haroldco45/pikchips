<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIK CHIPS - Menú Digital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #e63946;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --gray: #888;
        }

        /* Estilos base del sistema anterior... */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light); padding-bottom: 100px; }

        /* Pantalla de Mantenimiento / Suscripción Vencida */
        #maintenance-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            color: white;
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
        }

        /* Botón Invisible para Desarrollador (Cerca del Logo) */
        #dev-trigger {
            position: absolute;
            top: 0; right: 0;
            width: 50px; height: 50px;
            cursor: default;
            opacity: 0;
        }

        header { background: var(--dark); padding: 15px; text-align: center; border-bottom: 4px solid var(--primary); position: relative; }
        .logo { font-weight: 900; font-size: 1.8rem; color: var(--primary); }
        .datetime-info { color: white; font-size: 0.7rem; margin-top: 5px; opacity: 0.8; }

        /* Formulario Comprador */
        .buyer-data-card { background: white; padding: 15px; margin: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 3px; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }

        .container { padding: 10px; }
        .menu-item { background: white; border-radius: 12px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .item-info { padding: 12px; }
        .add-btn { background: var(--primary); border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .cart-bar { position: fixed; bottom: 0; width: 100%; background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 500; }
        
        #admin-panel { display: none; position: fixed; top: 10%; left: 5%; width: 90%; background: #eee; padding: 20px; border: 2px solid var(--dark); z-index: 10000; border-radius: 10px; }
    </style>
</head>
<body>

<div id="maintenance-screen">
    <i class="fas fa-tools fa-4x" style="color: var(--primary); margin-bottom: 20px;"></i>
    <h1>APP EN MANTENIMIENTO</h1>
    <p>Estamos mejorando para ti. Volveremos pronto.</p>
</div>

<div id="dev-trigger" onclick="openAdmin()"></div>

<header>
    <div class="logo">PIK CHIPS</div>
    <div class="datetime-info" id="current-time">Cargando fecha...</div>
</header>

<div class="buyer-data-card">
    <h3 style="font-size: 0.9rem; margin-bottom: 10px;"><i class="fas fa-user"></i> Datos de Entrega</h3>
    <div class="input-group">
        <input type="text" id="buyer-name" placeholder="Nombre completo">
    </div>
    <div class="input-group">
        <input type="text" id="buyer-address" placeholder="Dirección de domicilio">
    </div>
</div>

<div class="container" id="menu-container">
    </div>

<div class="cart-bar" onclick="showCart()">
    <div><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span> Items</div>
    <div id="cart-total">$ 0</div>
</div>

<div id="admin-panel">
    <h3>CONFIGURACIÓN DE SUSCRIPCIÓN</h3>
    <p style="font-size: 0.8rem;">Solo visible para el desarrollador</p>
    <hr>
    <label>Fecha de Expiración (YYYY-MM-DD):</label>
    <input type="date" id="exp-date-input">
    <button onclick="saveExpDate()" style="margin-top: 10px; background: green; color: white; padding: 10px;">Guardar Cambios</button>
    <button onclick="closeAdmin()" style="margin-top: 10px; background: red; color: white; padding: 10px;">Cerrar</button>
</div>

<script>
    // --- LÓGICA DE SUSCRIPCIÓN (INVISIBLE PARA EL CLIENTE) ---
    // El desarrollador puede entrar tocando 5 veces la esquina superior derecha
    let clickCount = 0;
    function openAdmin() {
        clickCount++;
        if(clickCount >= 5) {
            document.getElementById('admin-panel').style.display = 'block';
            clickCount = 0;
        }
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    function saveExpDate() {
        const date = document.getElementById('exp-date-input').value;
        localStorage.setItem('pik_exp_date', date);
        alert("Suscripción actualizada. Reiniciando app...");
        location.reload();
    }

    function checkSubscription() {
        // Fecha actual de Colombia (basada en el sistema pero formateada)
        const now = new Date();
        const expiration = localStorage.getItem('pik_exp_date') || '2026-12-31';
        
        const expDate = new Date(expiration);
        
        if (now > expDate) {
            document.getElementById('maintenance-screen').style.display = 'block';
        }
    }

    // --- ACTUALIZACIÓN DE FECHA Y HORA COLOMBIA ---
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        document.getElementById('current-time').innerText = now.toLocaleDateString('es-CO', options);
    }
    setInterval(updateDateTime, 1000);

    // --- DATOS DEL COMPRADOR (AUTO-GUARDADO) ---
    const buyerFields = ['buyer-name', 'buyer-address'];
    buyerFields.forEach(field => {
        const el = document.getElementById(field);
        el.value = localStorage.getItem(field) || '';
        el.addEventListener('input', () => localStorage.setItem(field, el.value));
    });

    // --- BASE DE DATOS DEL MENÚ ---
    const menuData = [
        { id: 1, name: 'Pik Chips (3 Proteínas)', price: 27000, desc: '3 proteínas + 1 guarnición + salsas' },
        { id: 2, name: 'Pikada para 2', price: 51000, desc: '6 proteínas + 3 guarniciones + ensalada' },
        { id: 3, name: 'Pikburguer', price: 22000, desc: 'Carne, mozzarella, tocineta + guarnición' }
    ];

    let cart = [];

    function renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = menuData.map(item => `
            <div class="menu-item">
                <div class="item-info">
                    <div style="display:flex; justify-content:space-between">
                        <strong>${item.name}</strong>
                        <span style="color:var(--secondary); font-weight:900">$${(item.price/1000)}k</span>
                    </div>
                    <p style="font-size:0.8rem; color:gray">${item.desc}</p>
                    <button class="add-btn" onclick="addToCart(${item.id})">AGREGAR</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = menuData.find(i => i.id === id);
        cart.push(item);
        updateUI();
    }

    function updateUI() {
        document.getElementById('cart-count').innerText = cart.length;
        const total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('cart-total').innerText = `$ ${total.toLocaleString()}`;
    }

    // Al cargar la página
    checkSubscription();
    renderMenu();
    updateDateTime();
</script>
</body>
</html>
