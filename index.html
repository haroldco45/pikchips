<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIK CHIPS - Men√∫</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --accent: #e63946; --dark: #121212; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); }

        /* Mantenimiento */
        #maint { display: none; position: fixed; inset: 0; background: var(--dark); color: white; z-index: 10000; text-align: center; padding-top: 50%; }

        /* Header */
        header { background: var(--dark); padding: 15px; text-align: center; border-bottom: 4px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .logo-box img { height: 50px; }
        .dt { color: var(--primary); font-size: 0.7rem; font-weight: bold; margin-top: 5px; }

        /* Categor√≠as Estilo Criollitas */
        .tabs { display: flex; overflow-x: auto; background: white; padding: 10px; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tab-btn { padding: 8px 15px; background: #eee; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: none; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: var(--dark); }

        /* Datos Cliente */
        .client-card { background: white; margin: 10px; padding: 15px; border-radius: 12px; }
        .client-card input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; }

        /* Lista de Productos */
        .product-list { padding: 10px; }
        .p-card { background: white; display: flex; align-items: center; padding: 12px; margin-bottom: 10px; border-radius: 12px; gap: 15px; }
        .p-img { width: 70px; height: 70px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #888; text-align: center; }
        .p-info { flex: 1; }
        .p-name { font-weight: bold; font-size: 0.95rem; text-transform: uppercase; }
        .p-price { color: var(--accent); font-weight: 900; }
        
        /* Controles */
        .p-qty { display: flex; align-items: center; gap: 10px; }
        .q-btn { width: 30px; height: 30px; border-radius: 50%; border: none; background: var(--dark); color: white; font-weight: bold; }

        /* Carrito */
        .footer { position: fixed; bottom: 0; width: 100%; background: var(--dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px 15px 0 0; }
        .btn-order { background: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; font-size: 1rem; }

        /* Admin */
        #dev-h { position: absolute; top: 0; right: 0; width: 40px; height: 40px; }
        #admin { display: none; position: fixed; top: 20%; left: 5%; width: 90%; background: white; border: 2px solid var(--dark); padding: 20px; z-index: 10001; border-radius: 10px; }
    </style>
</head>
<body>

<div id="maint"><h1>üöß MANTENIMIENTO</h1></div>
<div id="dev-h" onclick="devMode()"></div>

<header>
    <div class="logo-box"><img src="logo.png" alt="PIK CHIPS"></div>
    <div class="dt" id="clock"></div>
</header>

<div class="tabs">
    <button class="tab-btn active" onclick="filter('Todos')">Todos</button>
    <button class="tab-btn" onclick="filter('Parrilla')">üî• Parrilla</button>
    <button class="tab-btn" onclick="filter('Fritos')">üçü Fritos</button>
    <button class="tab-btn" onclick="filter('Pikadas')">üë• Pikadas</button>
    <button class="tab-btn" onclick="filter('Bebidas')">ü•§ Bebidas</button>
</div>

<div class="client-card">
    <input type="text" id="c-name" placeholder="Nombre">
    <input type="text" id="c-addr" placeholder="Direcci√≥n">
</div>

<div class="product-list" id="menu-box"></div>

<div class="footer">
    <div><small>Total:</small><h2 id="total">$ 0</h2></div>
    <button class="btn-order" onclick="send()">PEDIR YA</button>
</div>

<div id="admin">
    <h3>ADMIN - EXPIRACI√ìN</h3>
    <input type="date" id="exp-in">
    <button onclick="saveExp()">GUARDAR</button>
    <button onclick="document.getElementById('admin').style.display='none'">X</button>
</div>

<script>
    const items = [
        { id: 1, cat: 'Parrilla', name: 'Solomito de Res 300g', price: 45000, desc: '300g + Guarnici√≥n + Ensalada' },
        { id: 2, cat: 'Parrilla', name: 'Lomo de Cerdo 300g', price: 35000, desc: '300g + Guarnici√≥n + Ensalada' },
        { id: 3, cat: 'Parrilla', name: 'Pechuga 300g', price: 35000, desc: '300g + Guarnici√≥n + Ensalada' },
        { id: 4, cat: 'Parrilla', name: 'Punta de Anca 400g', price: 48000, desc: '400g + Guarnici√≥n + Ensalada' },
        { id: 5, cat: 'Fritos', name: 'Pik Chips (3 Prote√≠nas)', price: 27000, desc: '3 Prote√≠nas + Guarnici√≥n' },
        { id: 6, cat: 'Fritos', name: 'Pikono / Mi Pikono', price: 25000, desc: 'Deditos + Papas + Gaseosa' },
        { id: 7, cat: 'Pikadas', name: 'Pikada Para 2', price: 51000, desc: '6 Prote√≠nas + 3 Guarniciones' },
        { id: 8, cat: 'Pikadas', name: 'Pikada Para 4', price: 68000, desc: '9 Prote√≠nas + 3 Guarniciones' },
        { id: 9, cat: 'Pikadas', name: 'Pikada Especial', price: 115000, desc: '12 Prote√≠nas + 4 Guarniciones' },
        { id: 10, cat: 'Fritos', name: 'Pikburguer', price: 22000, desc: 'Res + Tocineta + Queso' },
        { id: 11, cat: 'Fritos', name: 'Pikchuleta De Pollo', price: 28000, desc: 'Pollo Apanado + Guarnici√≥n' },
        { id: 12, cat: 'Fritos', name: 'Pikazuela', price: 15000, desc: 'Arroz + Frijoles + Guarnici√≥n' },
        { id: 13, cat: 'Fritos', name: 'Pikpapas', price: 12000, desc: 'Papas + Queso + Prote√≠na' },
        { id: 14, cat: 'Bebidas', name: 'Jugo en Agua', price: 8000, desc: 'Fruta Natural' },
        { id: 15, cat: 'Bebidas', name: 'Jugo en Leche', price: 10000, desc: 'Fruta Natural' }
    ];

    let cart = {};

    function render(f = 'Todos') {
        const box = document.getElementById('menu-box');
        box.innerHTML = items.filter(i => f === 'Todos' || i.cat === f).map(i => `
            <div class="p-card">
                <div class="p-img">IMAGEN<br>PRODUCTO</div>
                <div class="p-info">
                    <div class="p-name">${i.name}</div>
                    <div class="p-price">$${i.price.toLocaleString()}</div>
                </div>
                <div class="p-qty">
                    <button class="q-btn" onclick="qty(${i.id}, -1)">-</button>
                    <span id="q-${i.id}">${cart[i.id] || 0}</span>
                    <button class="q-btn" onclick="qty(${i.id}, 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function qty(id, d) {
        cart[id] = Math.max(0, (cart[id] || 0) + d);
        document.getElementById(`q-${id}`).innerText = cart[id];
        let total = 0;
        items.forEach(i => total += (cart[i.id] || 0) * i.price);
        document.getElementById('total').innerText = '$ ' + total.toLocaleString();
    }

    function filter(cat) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(cat)));
        render(cat);
    }

    function send() {
        const n = document.getElementById('c-name').value;
        const a = document.getElementById('c-addr').value;
        if(!n || !a) return alert("Completa tus datos");
        let msg = `*PEDIDO PIK CHIPS*\nCliente: ${n}\nDir: ${a}\n----------\n`;
        items.forEach(i => { if(cart[i.id]) msg += `‚Ä¢ ${cart[i.id]}x ${i.name}\n`; });
        window.open(`https://wa.me/573000000000?text=${encodeURIComponent(msg + "----------\n" + document.getElementById('total').innerText)}`);
    }

    let c = 0; function devMode() { c++; if(c>4) document.getElementById('admin').style.display='block'; }
    function saveExp() { localStorage.setItem('exp', document.getElementById('exp-in').value); location.reload(); }

    function init() {
        const ex = localStorage.getItem('exp') || '2026-12-31';
        if(new Date() > new Date(ex)) document.getElementById('maint').style.display='block';
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('es-CO'); }, 1000);
        render();
    }
    init();
</script>
</body>
</html>
